<ion-header>
  <ion-toolbar mode="">
  <ion-buttons slot="start">
  <ion-back-button default-href="/game" text="volver" (click)="confirmExit()"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
 </ion-header>
 <ion-content class="ion-padding">
  <div class="game-container">
  <ion-card mode="ios">
  <ion-card-header class="ion-text-center">
  <ion-card-title>Adivina el numero</ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-text-center">
  <!-- Sección de juego activo -->
  <p>¡Adivina un número entre 1 y 100!</p>
  <!-- Input de intento -->
  <ion-item>
  <ion-label position="floating">Tu intento</ion-label>
  <ion-input  [(ngModel)]="numero" type="number"></ion-input>
  </ion-item>
 
  <br>
  <!-- Botón para adivinar -->
  <ion-button class="boton-adivinar" (click)="onClickAdivinar()" expand="block">Adivinar</ion-button>
  <!-- Reiniciar juego si ha terminado -->
  <ion-button color="danger" (click)="onClickReiniciar()" expand="block">Reiniciar Juego</ion-button>
</ion-card-content>
</ion-card>
<!-- Mensaje de respuesta -->
<ion-card mode="">
<ion-card-header class="ion-text-center">
<p>{{ mensaje }}</p>
</ion-card-header>
</ion-card>
</div>
</ion-content>
