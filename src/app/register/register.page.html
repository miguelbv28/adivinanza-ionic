<ion-content class="ion-padding">
  <div class="register-container">
    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Regístrate</ion-card-title>
        <ion-card-subtitle>Adivina el número</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- Mensaje de error -->
        <ion-card *ngIf="mensajeError" color="danger">
          <ion-card-content class="ion-text-center">
            {{ mensajeError }}
          </ion-card-content>
        </ion-card>
        <form #frmRegistro="ngForm">
          <!-- Campo de Usuario -->
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>
          <!-- Campo de Correo -->
          <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email" required></ion-input>
          </ion-item>
          <!-- Campo de Contraseña -->
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>
          <br />
          <!-- Botón de Registro -->
          <ion-button (click)="onClickRegistrar(frmRegistro)" expand="block" color="primary">
            Registrarse
          </ion-button>
        </form>
        <!-- Enlace para iniciar sesión -->
        <div class="login-link">
          <ion-label>
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
